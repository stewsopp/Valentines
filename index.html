<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
  font-family: "Comic Sans MS", cursive;
}

#card {
  width: 320px;
  background: white;
  border-radius: 20px;
  padding: 30px 20px 50px;
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
  text-align: center;
  position: relative;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 30px;
}

button {
  border: none;
  padding: 12px 25px;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 40px;
  bottom: 20px;
}

#noBtn {
  background: #ddd;
  right: 40px;
  bottom: 20px;
}

#message {
  margin-top: 25px;
  font-size: 22px;
  color: #ff4d6d;
  opacity: 0;
  transition: opacity 0.6s;
}
</style>
</head>

<body>

<div id="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>

  <button id="yesBtn">YES ðŸ’•</button>
  <button id="noBtn">NO ðŸ˜…</button>

  <div id="message">Yay!! I knew youâ€™d say yes ðŸ’˜ðŸ¥°</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

noBtn.addEventListener("click", () => {
  noBtn.style.transition = "transform 1.4s ease-in, opacity 1.2s";
  noBtn.style.transform = "translateY(600px) rotate(720deg)";
  noBtn.style.opacity = "0";

  // remove it after animation so it can't be clicked again
  setTimeout(() => {
    noBtn.style.display = "none";
  }, 1400);
});

yesBtn.addEventListener("click", () => {
  message.style.opacity = "1";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
});
</script>

</body>
</html>
