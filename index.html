<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
  font-family: "Comic Sans MS", cursive;
}

#card {
  width: 320px;
  background: white;
  border-radius: 20px;
  padding: 30px 20px 50px;
  box-shadow: 0 10px 25px rgba(0,0,0,.15);
  text-align: center;
  position: relative;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 30px;
}

button {
  border: none;
  padding: 12px 25px;
  border-radius: 12px;
  font-size: 18px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  left: 40px;
  bottom: 20px;
}

#noBtn {
  background: #ddd;
  right: 40px;
  bottom: 20px;
}

#stickman {
  position: fixed;
  font-size: 28px;
  display: none;
  user-select: none;
}
</style>
</head>

<body>

<div id="card">
  <h1>Will you be my Valentine? ğŸ’–</h1>
  <button id="yesBtn">YES ğŸ’•</button>
  <button id="noBtn">NO ğŸ˜</button>
</div>

<div id="stickman">ğŸ§â€â™‚ï¸ğŸ–•</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const stick = document.getElementById("stickman");

let falling = false;
let velocity = 0;
let y = 0;
let x = 0;

function startFall() {
  if (falling) return;
  falling = true;

  const rect = noBtn.getBoundingClientRect();
  x = rect.left;
  y = rect.top;

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  requestAnimationFrame(fall);
}

function fall() {
  velocity += 1.4;
  y += velocity;

  const floor = window.innerHeight - noBtn.offsetHeight - 10;

  if (y >= floor) {
    y = floor;
    velocity *= -0.45;

    if (Math.abs(velocity) < 2) {
      transformToStickman();
      return;
    }
  }

  noBtn.style.top = y + "px";
  requestAnimationFrame(fall);
}

function transformToStickman() {
  const rect = noBtn.getBoundingClientRect();
  noBtn.style.display = "none";

  stick.style.left = rect.left + "px";
  stick.style.top = rect.top + "px";
  stick.style.display = "block";

  x = rect.left;
  y = rect.top;

  walk();
}

function walk() {
  x += 2.5;
  stick.style.left = x + "px";
  stick.style.transform = `rotate(${Math.sin(x / 10) * 10}deg)`;

  if (x > window.innerWidth) {
    stick.style.display = "none";
    return;
  }

  requestAnimationFrame(walk);
}

noBtn.addEventListener("click", startFall);

yesBtn.addEventListener("click", () => {
  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  const hearts = document.createElement("div");
  hearts.innerHTML = "ğŸ’–ğŸ’–ğŸ’–";
  hearts.style.fontSize = "48px";
  hearts.style.marginTop = "20px";
  document.getElementById("card").appendChild(hearts);
});
</script>

</body>
</html>
