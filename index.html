<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
  font-family: 'Comic Sans MS', cursive;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

#card {
  background: white;
  padding: 40px 50px 50px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,0.2);
  width: 320px;
  position: relative;
}

h1 {
  color: #ff4d6d;
  margin-bottom: 25px;
}

#buttons {
  display: flex;
  justify-content: space-between;
  margin: 30px 0 20px;
}

button {
  font-size: 22px;
  padding: 14px 28px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  color: black;
  position: relative;
}

#message {
  min-height: 30px;
  font-size: 18px;
  color: #ff4d6d;
  margin-top: 10px;
}

.heart {
  position: fixed;
  font-size: 28px;
  animation: float 3s linear forwards;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-250px); opacity: 0; }
}
</style>
</head>

<body>

<div id="card">
  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div id="buttons">
    <button id="yes">YES ğŸ’•</button>
    <button id="no">NO ğŸ˜</button>
  </div>

  <div id="message"></div>
</div>

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const message = document.getElementById("message");

let falling = false;
let velocity = 0;
let y = 0;

function startFall() {
  if (falling) return;
  falling = true;
  message.innerHTML = "Uh ohâ€¦ gravity ğŸ˜…";

  const rect = no.getBoundingClientRect();
  no.style.position = "fixed";
  no.style.left = rect.left + "px";
  no.style.top = rect.top + "px";

  y = rect.top;
  velocity = 0;
  requestAnimationFrame(fall);
}

function fall() {
  velocity += 1.5;
  y += velocity;
  no.style.top = y + "px";

  if (y > window.innerHeight) {
    no.style.display = "none";
    message.innerHTML = "Looks like NO fell offâ€¦ ğŸ’•";
  } else {
    requestAnimationFrame(fall);
  }
}

no.addEventListener("mouseenter", startFall);
no.addEventListener("touchstart", startFall);

yes.addEventListener("click", () => {
  message.innerHTML = "YAY!! ğŸ’– Canâ€™t wait to be your Valentine!";
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
});
</script>

</body>
</html>
